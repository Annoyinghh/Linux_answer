<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: #fff; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stats { background: rgba(255,255,255,0.95); padding: 15px 25px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
        .stat-item { font-size: 14px; color: #555; }
        .stat-item span { font-weight: bold; color: #667eea; }
        .question-card { background: #fff; border-radius: 16px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .chapter { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 14px; display: inline-block; margin-bottom: 15px; }
        .question-text { font-size: 18px; line-height: 1.8; margin-bottom: 25px; color: #333; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { padding: 15px 20px; border: 2px solid #e0e0e0; border-radius: 12px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; }
        .option:hover { border-color: #667eea; background: #f8f9ff; }
        .option.selected { border-color: #667eea; background: #eef1ff; }
        .option.correct { border-color: #4caf50; background: #e8f5e9; }
        .option.wrong { border-color: #f44336; background: #ffebee; }
        .option-label { width: 32px; height: 32px; border-radius: 50%; background: #f0f0f0; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: bold; color: #666; }
        .option.selected .option-label { background: #667eea; color: #fff; }
        .option.correct .option-label { background: #4caf50; color: #fff; }
        .option.wrong .option-label { background: #f44336; color: #fff; }
        .buttons { display: flex; gap: 15px; margin-top: 25px; flex-wrap: wrap; }
        .btn { padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
        .btn-secondary { background: #f0f0f0; color: #666; }
        .btn-secondary:hover { background: #e0e0e0; }
        .result { padding: 15px; border-radius: 10px; margin-top: 20px; font-weight: bold; }
        .result.correct { background: #e8f5e9; color: #2e7d32; }
        .result.wrong { background: #ffebee; color: #c62828; }
        .progress-bar { height: 6px; background: #e0e0e0; border-radius: 3px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .mode-btn { padding: 10px 20px; border: 2px solid #fff; border-radius: 25px; background: transparent; color: #fff; cursor: pointer; transition: all 0.3s; }
        .mode-btn.active, .mode-btn:hover { background: #fff; color: #667eea; }
        .chapter-filter { background: rgba(255,255,255,0.95); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .chapter-filter label { margin-right: 15px; cursor: pointer; }
        .chapter-filter input { margin-right: 5px; }
        .search-box { background: rgba(255,255,255,0.95); padding: 15px; border-radius: 12px; margin-bottom: 20px; position: relative; }
        .search-box input { width: calc(100% - 90px); padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; outline: none; }
        .search-btn { padding: 12px 20px; background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; margin-left: 10px; }
        .search-box input:focus { border-color: #667eea; }
        .search-results { position: absolute; top: 100%; left: 0; right: 0; background: #fff; border-radius: 0 0 12px 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); max-height: 400px; overflow-y: auto; z-index: 100; display: none; }
        .search-item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .search-item:hover { background: #f8f9ff; }
        .search-item .q-chapter { font-size: 12px; color: #667eea; margin-bottom: 5px; }
        .search-item .q-text { font-size: 14px; color: #333; }
        .search-item .q-answer { font-size: 12px; color: #4caf50; margin-top: 5px; }
    </style>
</head>

</html>
